language: node_js

node_js:
  - "10"

install:
  - npm install

before_script:
  - touch testSetup.ts
  - echo "jest.retryTimes(5);" > testSetup.ts

script:
  - npm run test
  - npm run coveralls

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docs
  verbose: true
  on:
    branch: master

before_deploy:
  - touch docs/.nojekyll